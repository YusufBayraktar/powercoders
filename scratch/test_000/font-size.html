<!DOCTYPE html>
<html>
    <head>
      <title>font size</title>
    <style>
        article {
          font-size: 16px;
          text-decoration: underline;
          font-style: italic;
          font-variant: normal;
          font-weight: bold;
          font-stretch: normal;
        }

        p{
          font-size: 1em;
          }

    </style>
    </head>

    <body>
      <h1 style="text-shadow: 5px 10px 2px blue;">this is a shadowy headline</h1>
      <article>this is a very long article
        <p>and this is a paragraph inside of it</p>
      </article>
    </body>
</html>
