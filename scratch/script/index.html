<!DOCTYPE html>
<html lang="en" dir="ltr">
  <script>
    document.getElementById('mypara') = el;

    if  document.click(el) = warning;






  </script>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>changing paragraph</title>
  </head>
  <body>
    <p id="mypara">This is a paragraph of text that can change style.
                   Use the options below to change how this looks.</p>
    <ul>
      <li>Make it a warning</li>
      <li>Make it a tip</li>
      <li>Make it normal</li>
    </ul>
    <p class="warning">This is an example of warning.</p>
    <p class="tip">This is an example of warning.</p>

  </body>
</html>
